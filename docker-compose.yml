version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-myapp}
      POSTGRES_USER: ${DATABASE_USER:-user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  # mysql:
  #   image: mysql:8
  #   environment:
  #     MYSQL_DATABASE: ${DATABASE_NAME:-myapp}
  #     MYSQL_USER: ${DATABASE_USER:-user}
  #     MYSQL_PASSWORD: ${DATABASE_PASSWORD:-password}
  #     MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD:-rootpassword}
  #   ports:
  #     - '3306:3306'
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   networks:
  #     - app-network

  web:
    image: nginx:alpine
    ports:
      - '80:80'
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - app-network

volumes:
  db_data:
  # mysql_data:

networks:
  app-network:
    driver: bridge
